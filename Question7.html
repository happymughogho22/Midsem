<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const language = "chichewa";

// If-else
if (language === "Chichewa") console.log("Muli bwanji");
else if (language === "Tumbuka") console.log("Muli wuli?");
else if (language ==="Yao") console.log("muli uli?");
else console.log("Have a blessed day!!");

// Switch
switch (language) {
  case "Chichewa": 
  console.log("Muli bwanji?"); 
  break;

  case "Tumbuka":
   console.log("Muli wuli?");
   break;

   
  case "Yao":
   console.log("Muli uli?");
   break;
   
  default: console.log("Have a blessed day!!");
}
    </script>
    
</body>
</html>
