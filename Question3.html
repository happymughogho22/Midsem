<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        


// 1. Multiplication Operator 
const num1 = 5;
const num2 = 3;
const product = num1 * num2;
console.log(`Multiplication (${num1} * ${num2}):`, product); // 15

// Ternary Operator (?)
const age = 20;
const canVote = age >= 18 ? "Yes" : "No";
console.log(`Ternary (${age} >= 18?):`, canVote);

// Increment and decrement 
let counter = 5;

//increment
console.log(`Post-increment (${counter}++):`, counter++); 
console.log(`After post-increment:`, counter);

//decrement
console.log(`Post-decrement (${counter}--):`, counter--); 
console.log(`After post-decrement:`, counter); 

    </script>
</body>
</html>
