<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //use of break and continue statements in a loop structure
  for (let i = 0; i < 5; i++) {
  if (i === 2) continue; //This skips iteration 2
  if (i === 4) break; // this will exit loop at 4
  console.log(i); 
}
    </script>
</body>
</html>
