<body>
    <script>
       const lightcolor = "red";

// using If-else
if (lightcolor === "red") console.log("Stop");
else if (lightcolor === "yellow") console.log("get ready");
else console.log("go");

// using Switch
switch (lightcolor) {
  case "red":
   console.log("Stop");
   break;

  case "yellow": 
  console.log("get ready");
  break;

  default:
   console.log("go");
}
    </script>
</body>
