<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
const weight = parseFloat(prompt("Enter your weight in kilograms (kg):"));
const height = parseFloat(prompt("Enter your height in meters (m):"));

const bmi = weight / (height * height);

let message = `Your BMI is ${bmi.toFixed(1)}.\n`;

if (bmi < 18.5) {
    message += "Underweight";
} else if (bmi < 25) {
    message += "Normal weight";
} else if (bmi < 30) {
    message += "Overweight";
} else {
    message += "Obese";
}

alert(message);
    </script>
</body>
</html>
